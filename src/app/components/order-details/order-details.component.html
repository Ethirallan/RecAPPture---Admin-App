<div *ngIf="loaded" class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-12 left">
            <div>
                <h3>Naročilo {{ order.id }}</h3>
                <p>
                    <b>Datum:</b> {{ order.order_time | date: 'd. M. yyyy' }}
                    <br>
                    <b>Vrsta lesa:</b> {{ orderService.getWoodType(order.wood_type) }}
                    <br>
                    <b>Količina:</b> {{ order.kub }} m<sup>3</sup>
                    <br>
                    <b>Naslov:</b> {{ order.address }}
                    <br>
                    <b>Email:</b> {{ order.email }}
                    <br>
                    <b>Telefon:</b> {{ order.phone }}
                </p>
                <button class="btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" type="button" style="background-color: red; color: white; width: 50%;">Zavrni</button>
                <br>
                <button class="btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@wew" type="button" style="background-color: #bad12f; color: white; width: 50%; margin-top: 10px;">Sprejmi</button>
                <br>
                <button routerLink="/orders" class="btn" type="button" style="background-color: #808080; color: white; width: 50%; margin-top: 10px;">Nazaj</button>
            </div>
            <div *ngIf="order.lng != 0" class="mt-3">
                <aol-map [width]="'100%'" [height]="'550px'">
                    <aol-interaction-default></aol-interaction-default>
                    <aol-view [zoom]="17">
                        <aol-coordinate [x]="order.lng" [y]="order.lat" [srid]="'EPSG:4326'"></aol-coordinate>
                    </aol-view>
                    <aol-layer-tile>
                        <aol-source-osm></aol-source-osm>
                    </aol-layer-tile>
                    <aol-layer-vector [opacity]="opacity">
                        <aol-source-vector>
                            <aol-feature>
                                <aol-geometry-point>
                                    <aol-coordinate [x]="order.lng" [y]="order.lat" [srid]="'EPSG:4326'"></aol-coordinate>
                                </aol-geometry-point>
                                <aol-style>
                                    <aol-style-icon [src]="'assets/marker.png'" [anchor]="[0.5, 1]"
                                        [anchorXUnits]="'fraction'" [anchorYUnits]="'fraction'" [scale]="0.1"
                                        [anchorOrigin]="'top-left'">
                                    </aol-style-icon>
                                </aol-style>
                            </aol-feature>
                        </aol-source-vector>
                    </aol-layer-vector>
                </aol-map>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 right">
            <h3>Naložene slike</h3>
            <img *ngFor="let image of order.images" style="width: 100%; margin: 10px; padding-right: 14px;"
                src="{{ image.link }}" alt="">
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
